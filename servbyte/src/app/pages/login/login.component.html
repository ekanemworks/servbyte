<mat-toolbar>
  <span>ServByte</span>
  <div style="flex: 1 1 auto;"></div>
  <button mat-button routerLink="/createaccount" >Signup</button>
  <button mat-button routerLink="/login" >Login</button>
</mat-toolbar>
<br><br>
<form [formGroup]="LoginForm">

  <mat-card style="width: 300px; margin: auto; text-align: center;">
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>


      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Account Type</mat-label>
        <mat-select  name="accounttype" formControlName="accounttype" class="form-control">
          <mat-option value="restaurant">restaurant</mat-option>
          <mat-option value="deliverycompany">Delivery Company</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="text" />
      </mat-form-field>


      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>

      <button mat-stroked-button (click)="onSubmit()">Log in</button>

    </mat-card-actions>
  </mat-card>

  <div style="text-align:center; font-weight:bold; color: red;">{{Errorcheck}}</div>



</form>
