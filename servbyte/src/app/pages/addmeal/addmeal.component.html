<mat-toolbar>
  <span>Add meal</span>
  <div style="flex: 1 1 auto;"></div>
  <button mat-button routerLink="/dashboard" >Back</button>
</mat-toolbar>
<br><br>



<div style="width: 90%; margin: auto;">
  <form [formGroup]="addForm">

    <mat-card style="width: 270px; margin: auto; text-align: center;">
      <mat-card-title>
        Meal info
      </mat-card-title>
      <mat-card-content>
        <mat-form-field style="width: 100%;">
          <mat-label>Meal Name </mat-label>
          <input matInput type="text" formControlName="mealname"/>
        </mat-form-field>

        <mat-form-field style="width: 100%;">
          <mat-label>Price</mat-label>
          <input matInput formControlName="price" type="text" />
        </mat-form-field>

        <mat-form-field style="width: 100%;">
          <mat-label>Time for preparation</mat-label>
          <input matInput formControlName="preparationtime" type="text" />
        </mat-form-field>

        <mat-form-field style="width: 100%;">
          <mat-label>Meal Description</mat-label>
          <input matInput formControlName="description" type="text" />
        </mat-form-field>

        <mat-form-field style="width: 100%;">
          <mat-label>your email</mat-label>
          <input matInput formControlName="addedby" type="email" />
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>

        <button mat-stroked-button (click)="onAdd()">ADD</button>

      </mat-card-actions>
    </mat-card>



  </form>
</div>
