<mat-toolbar>
  <span routerLink="/">ServByte</span>
  <div style="flex: 1 1 auto;"></div>
  <button mat-button routerLink="/createaccount" >Signup</button>
  <button mat-button routerLink="/login" >Login</button>
</mat-toolbar>


<br><br>
<form [formGroup]="addForm">

  <mat-card style="width: 300px; margin: auto; text-align: center;">
    <mat-card-title>
      Signup As
    </mat-card-title>
    <mat-card-content>
      <mat-form-field style="width: 100%;">
        <mat-label>Resurant name</mat-label>
        <input matInput type="text" name="resturantname" formControlName="resturantname" />
      </mat-form-field>

      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>City</mat-label>
        <mat-select  name="city" formControlName="city" class="form-control">
          <mat-option value="Abuja">Abuja</mat-option>
          <mat-option value="Lagos">Lagos</mat-option>
          <mat-option value="Ibadan">Ibadan</mat-option>
          <mat-option value="Uyo">Uyo</mat-option>
          <mat-option value="Port Hacourt">Port Hacourt</mat-option>
          <mat-option value="Enugu">Enugu</mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>

      <button mat-stroked-button (click)="onSubmit()">Submit</button>

    </mat-card-actions>
  </mat-card>


</form>
